<h2>Step 4: Select Columns to Save</h2>
<p>This optional step allows you to narrow down the selection of columns. Each checkbox in the list represents a column of data. The button in the upper-left allows you to "uncheck all" or "check all" items in the list. By default, all columns are selected.</p>
